{% extends "blog_app/base.html" %}
{% block body_block %}
{% load static %}
<!-- Header -->
<header>
  <nav id="postlist-nav" class="navbar fixed-top nav-on-scroll navbar-expand-md">
      <div class="container">
          <span id="mobile-nav-open-btn">&#9776;</span>
          <a href="{% url 'about' %}" class="navbar-brand">
              <img src="{% static 'images/logo/my-logo.png' %}" alt="logo">
          </a>

          <!-- menu -->
          <div class="collapse navbar-collapse justify-content-end">
              <ul class="nav navbar-nav">
                  <li><a href="{% url 'post_list' %}" class="nav-link">Blog</a></li>
                      <li><a href="{% url 'draft_list' %}" class="nav-link">Drafts</a></li>
                      <li style="font-size: 25px;"> | </li>
                      <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
              </ul>
          </div>

          <div id="mobile-nav">
              <!-- Mobile Menu Close Button -->
              <span id="mobile-nav-close-btn">&times;</span>
              <div id="mobile-nav-content">
                <ul class="nav navbar-nav">
                  <li><a href="{% url 'post_list' %}" class="nav-link">Blog</a></li>
                      <li><a href="{% url 'draft_list' %}" class="nav-link">Drafts</a></li>
                      <li style="font-size: 25px;">-------------</li>
                      <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
              </ul>
              </div>
          </div>
      </div>

  </nav>
</header>

<section id="post-delete-section">
    <form method="POST">
      {% csrf_token %}
      <h4>{{ object }}</h4>
      <p>Are you sure you want to delete this post</p>
      <input type="submit" class="btn btn-danger" value="Confirm">
  </form>
</section>
{% endblock body_block %}
