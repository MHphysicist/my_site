{% extends "blog_app/base.html" %}
{% block body_block %}
{% load blog_extras %}

<div class="card-columns">
    {% for post in post_list %}
    <div id="post-card-id" class="card" data-aos="zoom-in-up" data-aos-duration="500">
        <div class="container">
            <div class="card-body">
                <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.image.url }}" class="card-img-top" alt="Card Image"></a>
                <br>
                <hr>
                <h4 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                <hr>
                <p class="card-subtitle mb-2 text-muted">{{ post.publish_date }}</p>
                <span>
                    <p class="card-text">{{ post.text|txt_prev:"250" }}...</p>
                </span>
                <br>
                <a class="btn btn-info" href="{% url 'post_detail' pk=post.pk %}">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body_block %}
