{% extends "blog_app/base.html" %}
{% block body_block %}
  {% for post in posts %}
    <div class="container">
        <p>created: {{ post.create_date|date:'d-m-y' }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text}}</p>
    </div>
  {% endfor %}
{% endblock body_block %}
